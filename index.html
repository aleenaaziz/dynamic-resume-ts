<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS File -->
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resumeForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>

        <label for="role">Role:</label>
        <input type="text" id="role" required>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" required>

        <label for="university">University:</label>
        <input type="text" id="university" required>

        <label for="gradYear">Graduation Year:</label>
        <input type="number" id="gradYear" required>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required>

        <label for="company">Company:</label>
        <input type="text" id="company" required>

        <label for="jobDuration">Job Duration:</label>
        <input type="text" id="jobDuration" required>

        <label for="jobResponsibilities">Job Responsibilities:</label>
        <textarea id="jobResponsibilities" required></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" required></textarea>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeContainer" style="display:none;">
        <div id="generatedResume"></div>
        <div id="shareLinkContainer" style="display:none;">
            <p>Share your resume: <a id="shareLink" href="#">Share Link</a></p>
        </div>
        <button id="downloadButton">Download as PDF</button>
    </div>

    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script> <!-- Your JavaScript File -->
</body>
</html>
